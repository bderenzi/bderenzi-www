<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>AngularJS Material App</title>

    <meta charset="utf-8">

    <base href="/">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="AppCtrl">
    <!--
         Use `flex` [below] to have the side bar and content area
         fill the available vertical display area
     -->

    <div layout="row" flex>

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-list>
          <div class="wrapper">
            <div ng-show="isNavLockedOpen('left')">
              <div class="headshot" role="img" aria-label="Brian DeRenzi"></div>
              <h2>Brian DeRenzi</h2>
              <h4>University of Cape Town</h4>
              <h5>Cape Town, South Africa</h5>
            </div>
            <md-item ng-repeat="it in navItems">
              <md-item-content>
                <md-button href="/{{it.link}}" ng-class="{'selected' : it === selected }" >
                  <div class="md-accent nav-icon"><i class="fa md-accent {{it.icon}}"></i></div>
                  <div class="nav-text">{{it.text}}</div>
                </md-button>
              </md-item-content>
            </md-item>
          </div>
          <footer>
              <md-button aria-label="google-plus" href="http://google.com/+BrianDeRenzi"><i class="fa fa-google-plus"></i></md-button>
              <md-button aria-label="flickr" href="http://www.flickr.com/photos/bderenzi/"><i class="fa fa-flickr"></i></md-button>
              <md-button aria-label="linkedin" href="http://www.linkedin.com/in/bderenzi"><i class="fa fa-linkedin"></i></md-button>
          </footer>
        </md-list>
      </md-sidenav>

      <!--

          Use `flex` [below] to have the content area
          fill the available horizontal display area on the right side
      -->

      <div layout="column" flex class="content-wrapper" id="content">
        <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
          <span class="visuallyhidden">Menu</span>
        </button>
        <div ng-view></div>
      </div>
    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>

    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/avatars/avatarService.js"></script>

  </body>
</html>
