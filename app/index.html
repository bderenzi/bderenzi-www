<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Brian DeRenzi</title>

    <meta charset="utf-8">
    <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Brian DeRenzi's homepage">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Brian DeRenzi">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- build:css css/bderenzi.css -->
    <link rel="stylesheet" href="assets/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="bdrApp" layout="column" ng-controller="MenuController" ng-strict-di> 
    <!--
         Use `flex` [below] to have the side bar and content area
         fill the available vertical display area
     -->

    <div layout="row" flex>

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-list ng-cloak>
          <div class="sidenav-header" hide show-gt-md>
            <div class="headshot" role="img" aria-label="Brian DeRenzi"></div>
            <h2>Brian DeRenzi</h2>
            <h4>University of Cape Town</h4>
            <h5>Cape Town, South Africa</h5>
          </div>
          <md-item ng-repeat="it in navItems">
            <md-item-content>
              <md-button 
                href="/{{it.link}}" 
                target="{{it.download ? '_blank' : ''}}" 
                ng-class="{'selected' : it === selected, 'nav-item-highlight': it.highlight}" 
                class="nav-item" >
                <md-icon md-font-icon="{{it.icon}}" class="nav-icon" ></md-icon>
                <div class="nav-text">{{it.text}}</div>
              </md-button>
            </md-item-content>
          </md-item>
          <md-item layout="row" class="social-icons">
              <!-- <md-button aria-label="google-plus" href="http://google.com/+BrianDeRenzi">
                <md-icon md-font-icon="bdr bdr-google-plus"></md-icon>
              </md-button> -->
              <!-- <md-button aria-label="flickr" href="http://www.flickr.com/photos/bderenzi/">
                <md-icon md-font-icon="bdr bdr-flickr2"></md-icon>
              </md-button> -->
              <md-button aria-label="github" href="http://github.com/bderenzi/">
                <md-icon md-font-icon="bdr bdr-github"></md-icon>
              </md-button>
              <md-button aria-label="linkedin" href="http://www.linkedin.com/in/bderenzi">
                <md-icon md-font-icon="bdr bdr-linkedin"></md-icon>
              </md-button>
          </md-item>
        </md-list>
      </md-sidenav>

      <div layout="column" flex class="content-wrapper" id="content">
        <button aria-label="menu" ng-click="toggleSidenav('left')" hide-gt-md class="menuBtn" ng-hide="selected.link==='publications'">
          <md-icon md-font-icon="bdr bdr-menu"></md-icon>
        </button>

        <div ng-view layout="column"></div>
      </div>
    </div>

    <!-- build:js scripts/angular-bundle.js -->
    <script src="assets/bower_components/angular/angular.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.js"></script>
    <script src="assets/bower_components/angular-aria/angular-aria.js"></script>
    <script src="assets/bower_components/angular-animate/angular-animate.js"></script>

    <script src="assets/bower_components/angular-material/angular-material.js"></script>

    <script src="assets/bower_components/angulartics/src/angulartics.js"></script>
    <script src="assets/bower_components/angulartics/src/angulartics-ga.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/bdr.js -->
    <script src="src/bdr.module.js"></script>
    <script src="src/bdr.routes.js"></script>
    
    <script src="src/shared/MenuController.js"></script>
    <script src="src/components/home/HomeController.js"></script>
    <script src="src/components/bio/BioController.js"></script>
    <script src="src/components/calendar/CalendarController.js"></script>
    <script src="src/components/calendar/CalendarDataservice.js"></script>

    <script src="src/components/publications/PublicationsDataservice.js"></script>
    <script src="src/components/publications/PublicationDirective.js"></script>
    <script src="src/components/publications/PublicationsController.js"></script>

    <script src="src/components/publications/GroupbyFilter.js"></script>
    <script src="src/components/publications/HighlightFilter.js"></script>


    <script src="bdr-google-analytics.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      angular
        .module('bdrApp', ['ngMaterial', 'bdr'])
        .config(['$mdThemingProvider', function($mdThemingProvider) {
            // Use custom theme
            $mdThemingProvider.theme('default')
              .primaryPalette('blue')
              .accentPalette('grey')
              .backgroundPalette('grey', {
                'hue-3': '100' // HACK. https://github.com/angular/material/issues/1450
            });
          }]);
    </script>

  </body>
</html>
