<div class="pub md-whiteframe-z1" layout="row">
  <img hide-sm class="pub-icon" ng-src="{{pub.pdf_icon}}">
  <div class="pub-content" layout="column">
    <span class="pub-title" ng-bind-html="pub.title | highlight:query"></span>
    <!-- TODO: fix authors -->
    <div>
      <span class="pub-author" ng-repeat="author in pub.authors" ng-class="{'author-me': author.me}">
        <a ng-if="author.link" href="author.link">{{author.name | highlight:query}}<span>{{$last ? '' : ',&nbsp;'}}</span></a>
        <span ng-if="!author.link">{{author.name | highlight:query}}<span>{{$last ? '' : ',&nbsp;'}}</span></span>
      </span>
    </div>
    <!-- <span ng-bind-html="pub.author | highlight:query"></span> -->
    <div layout="row">
      <span ng-bind-html="pub.booktitle_short | highlight:query"></span>
      <span ng-if="pub.award">&nbsp;|&nbsp;</span>
      <span ng-if="pub.award" class="pub-award">{{pub.award}}</span>
      <span ng-if="pub.total_papers_admitted">&nbsp;| Acceptance Rate: {{100*pub.total_papers_admitted/pub.total_papers_submitted | number:0}}% ({{pub.total_papers_admitted}}/{{pub.total_papers_submitted}})</span>
    </div>
    <span ng-if="pub.keywords" class="pub-keywords">keywords: <span ng-bind-html="pub.keywords | highlight:query"></span></span>
  </div>
</div>
